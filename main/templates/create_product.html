{% extends "base.html" %}

{% block meta %}
<title>Add Product - Footballpedia</title>
{% endblock meta %}

{% block content %}
{% include "navbar.html" %}

<div class="min-h-screen bg-gray-50 py-12">
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="text-center mb-8 mt-6">
      <div class="text-5xl mb-4">⚽</div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Add New Product</h1>
      <p class="text-gray-600">List your football equipment for sale</p>
    </div>

    <!-- Form -->
    <div class="bg-white rounded-xl shadow-lg p-8">
      <form method="POST" class="form-style">
        {% csrf_token %}
        
        <div class="space-y-6">
          <div>
            <label for="{{ form.name.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-3">
              Product Name *
            </label>
            <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" value="{{ form.name.value|default:'' }}" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all" placeholder="Enter product name" required>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="{{ form.category.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-3">
                Category *
              </label>
              <select name="{{ form.category.name }}" id="{{ form.category.id_for_label }}" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all" required>
                {% for value, label in form.category.field.choices %}
                <option value="{{ value }}" {% if form.category.value == value %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
              </select>
            </div>
            
            <div>
              <label for="{{ form.price.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-3">
                Price (Rp) *
              </label>
              <input type="number" name="{{ form.price.name }}" id="{{ form.price.id_for_label }}" value="{{ form.price.value|default:'' }}" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all" placeholder="0" min="0" step="1000" required>
            </div>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="{{ form.quantity.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-3">
                Quantity *
              </label>
              <input type="number" name="{{ form.quantity.name }}" id="{{ form.quantity.id_for_label }}" value="{{ form.quantity.value|default:'' }}" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all" placeholder="0" min="0" required>
            </div>
            
            <div>
              <label for="{{ form.rating.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-3">
                Rating (1-5) *
              </label>
              <select name="{{ form.rating.name }}" id="{{ form.rating.id_for_label }}" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all" required>
                <option value="">Select rating</option>
                <option value="1" {% if form.rating.value == '1' %}selected{% endif %}>1 ⭐</option>
                <option value="2" {% if form.rating.value == '2' %}selected{% endif %}>2 ⭐⭐</option>
                <option value="3" {% if form.rating.value == '3' %}selected{% endif %}>3 ⭐⭐⭐</option>
                <option value="4" {% if form.rating.value == '4' %}selected{% endif %}>4 ⭐⭐⭐⭐</option>
                <option value="5" {% if form.rating.value == '5' %}selected{% endif %}>5 ⭐⭐⭐⭐⭐</option>
              </select>
            </div>
          </div>
          
          <div>
            <label for="{{ form.size.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-3">
              Size *
            </label>
            <input type="text" name="{{ form.size.name }}" id="{{ form.size.id_for_label }}" value="{{ form.size.value|default:'' }}" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all" placeholder="Enter product size" required>
          </div>

          <div>
            <label for="{{ form.thumbnail.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-3">
              Product Image URL
            </label>
            <input type="url" name="{{ form.thumbnail.name }}" id="{{ form.thumbnail.id_for_label }}" value="{{ form.thumbnail.value|default:'' }}" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all" placeholder="https://example.com/image.jpg">
          </div>
          
          <div>
            <label for="{{ form.description.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-3">
              Description *
            </label>
            <textarea name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" rows="4" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all resize-vertical" placeholder="Describe your product..." required>{{ form.description.value|default:'' }}</textarea>
          </div>
          
          <div class="flex items-center space-x-3">
            <input type="checkbox" name="{{ form.is_featured.name }}" id="{{ form.is_featured.id_for_label }}" class="w-5 h-5 text-green-600 border-2 border-gray-300 rounded focus:ring-green-500" {% if form.is_featured.value %}checked{% endif %}>
            <label for="{{ form.is_featured.id_for_label }}" class="text-sm font-semibold text-gray-700">
              ⭐ Featured Product
            </label>
          </div>
        </div>
        
        <div class="flex gap-4 pt-6">
          <button type="submit" class="flex-1 btn-football text-white py-3 px-6 rounded-lg font-semibold hover:shadow-lg transition-all">
            ➕ Add Product
          </button>
          <a href="{% url 'main:show_main' %}" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-3 px-6 rounded-lg font-semibold text-center transition-colors">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
